name: Deploy Lambda and S3

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: us-east-1

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0
    
    - name: Create Lambda layer
      run: |
        mkdir -p python
        pip install -r requirements.txt -t python/
        zip -r layer.zip python/
        mv layer.zip terraform/
    
    - name: Create Lambda deployment package
      run: |
        zip lambda_deployment.zip lambda_handler.py
        mv lambda_deployment.zip terraform/
    
    - name: Terraform Init
      working-directory: terraform
      run: terraform init
    
    - name: Terraform Plan
      working-directory: terraform
      run: terraform plan
    
    - name: Terraform Apply
      working-directory: terraform
      run: |
        terraform apply -auto-approve || true
        terraform import aws_s3_bucket.regulations_data medlaunch-regulations-data || true
        terraform import aws_iam_role.lambda_role medlaunch-lambda-role || true
        terraform apply -auto-approve
    
    - name: Invoke Lambda Function
      run: |
        aws lambda invoke \
          --function-name medlaunch-regulations-processor \
          --payload '{}' \
          response.json
        cat response.json